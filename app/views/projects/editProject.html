<div class="well">
  <form class="form-horizontal" ng-submit="updateProject()">

    <div class="form-group">
      <label class="control-label col-sm-2" for="projectTitle">Title : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="projectTitle" ng-model="project.title">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="projectYear">Year : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="projectYear" ng-model="project.year">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-success" id="submit" value="Update">
        <a class="btn btn-default" ng-href="#/projects/{{project.id}}">Cancel</a>
      </div>
    </div>
  </form>
</div>
