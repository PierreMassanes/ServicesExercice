<div class="container">
  <div class="well">
    <form class="form-horizontal" ng-submit="addProject()">

      <div class="form-group">
        <label class="control-label col-sm-2" for="projectTitle">Title : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="projectTitle" ng-model="project.title" placeholder="Enter title">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="projectYear">Year : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="projectYear" ng-model="project.year" placeholder="Enter year">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="projectDescription">Year : </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="projectDescription" ng-model="project.description" placeholder="Enter description">
          </textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-success" id="submit" value="Add project">
          <a class="btn btn-default" ng-href="#/projects">Cancel</a>
        </div>
      </div>
    </form>
  </div>

  <div ng-if="success">
    <div class="alert alert-success">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      Add <strong>successful !</strong>
    </div>
  </div>
</div>
