<div>
  <p>Name: {{currentUser.name}}</p>
  <p>Surname: {{currentUser.surname}}</p>
  <p>E-mail: {{currentUser.email}}</p>
  <p>Website: {{currentUser.website}}</p>
</div>

<a ng-click="deleteUser()">Supprimer</a>
<a ng-href="#/users/{{currentUser.id}}/edit">Mettre à jour</a>

<div ng-if="success">
  <p>Suppression réussie !</p>
</div>
